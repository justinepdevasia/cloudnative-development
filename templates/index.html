<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery | Upload and Showcase</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Image Gallery</h1>

        <form action="/" method="post" enctype="multipart/form-data">
            <label for="file-upload" class="file-upload-label">Choose Image</label>
            <input id="file-upload" type="file" name="file" accept="image/*" required>
            <button type="submit">Upload</button>
        </form>

        <div class="gallery">
            {% for image in images %}
            <div class="image">
                <img src="{{ url_for('get_image', filename=image) }}" alt="Uploaded Image">
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
